<html>
    <head>
        <title> Contoh Program Javascript </title>
    </head>
    <script lang="Javascript">
        //Menampilkan Input Nilai dengan teks "Nilai (0-100) :"
        var nilai = prompt("Nilai (0-100) : ", 0);
        var hasil = "";
        //Memasukkan nilai 90
        if (nilai >= 60)
        hasil = "Lulus";
        else
        hasil = "Tidak Lulus";
        document.write("Hasil : "+ hasil)
        //Output = Hasil : Lulus
    </script>
    <body>

    </body>
</html>
