<html>
    <head>
        <title> Scipt JavaScript </title>
    </head>
    <body>
        Percobaan memakai JavaScript :<br>
        <script lang="JavaScript">
            // Mencetak teks pada halaman web
            document.write("Selamat Mencoba JavaScript <br>");
            // Output : Selamat Mencoba JavaScript
            document.write("Semoga Sukses");
            // Output : Semoga Sukses
        </script>
    </body>
</html>
