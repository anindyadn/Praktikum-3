<html>
    <head>
        <title> Contoh Program Javascript </title>
    </head>
    <body>
        <script lang="Javascript">
            // Memasukan nilai x = 0, dan x kurang dari sama dengan 10
            for(x=0; x<=10; x++)
            document.write(x+"<br>")
            // Mencetak nilai 0 sampai 10 dengan urut kebawah
        </script>
    </body>
</html>
