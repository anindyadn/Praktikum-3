<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title> Menuliskan pada halaman web dengan Javascript </title>
    </head>
    <body>
        <script>
            //mencetak pesan
            document.write("Pemrograman Web! ") 
            // Output : Pemrograman Web!

            //mencetak variable value
            var x = 10;
            var y = 20;
            var sum = x + y;
            document.write(sum); // Output : 30
        </script>
    </body>
</html>
