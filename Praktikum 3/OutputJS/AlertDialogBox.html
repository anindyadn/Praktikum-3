<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title> Alert Dialog dengan Javascript </title>
    </head>
    <body>
        <script>
            //menampilkan pesan
            alert("Pemrograman Web!") 
            // Output : Pemrograman Web!

            //menampilkan variable value
            var x = 10;
            var y = 20;
            var sum = x + y;
            alert(sum); // Output : 30
        </script>
    </body>
</html>
